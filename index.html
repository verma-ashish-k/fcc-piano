<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Piano</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
   

  </head>
  <body>
    <div id="piano">
      <img class="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" />

      <div class="keys">
        <div id="key-1" class="key"></div>
        <div id="key-2" class="key black--key"></div>
        <div id="key-3" class="key black--key"></div>
        <div id="key-4" class="key"></div>
        <div id="key-5" class="key black--key"></div>
        <div id="key-6" class="key black--key"></div>
        <div id="key-7" class="key black--key"></div>

        <div id="key-8" class="key"></div>
        <div id="key-9" class="key black--key"></div>
        <div id="key-10" class="key black--key"></div>
        <div id="key-11" class="key"></div>
        <div id="key-12" class="key black--key"></div>
        <div id="key-13" class="key black--key"></div>
        <div id="key-14" class="key black--key"></div>

        <div id="key-15" class="key"></div>
        <div id="key-16" class="key black--key"></div>
        <div id="key-17" class="key black--key"></div>
        <div id="key-18" class="key"></div>
        <div id="key-19" class="key black--key"></div>
        <div id="key-20" class="key black--key"></div>
        <div id="key-21" class="key black--key"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
